{% extends "main.html" %}
{% block main %}
  <form action="/feeds" method="post" style="
    text-align: center;
    margin: 0 0 10px;">
    <input type="text" class="tags-ui" name="tags" style="
      -webkit-box-sizing: border-box; -moz-box-sizing: border-box; 
      box-sizing: border-box; 
      background-color: transparent; 
      border: 2; 
      font-size: 13px; height: 28px;  outline: none; 
      padding: 5px 2px; 
      width: 40%;">
    <input type="hidden" name="action" value="getfeedsbytags">
    <button type="submit" style=" height: 25px; 
      width: 150px;">SEARCH</button>
  </form>
  {%for feed in feeds%}
    <div style="border: solid 1px grey; padding: 5px; margin-bottom: 10px;background-color: #f6f9ff;">
      <br>
      <a href="{{ feed.url }}">{{ feed.title }}</a><br>
      <div><b>Published on:</b> {{ feed.published_date }}</div>
      {% autoescape off %}
        <div class="feed-title">{{ feed.description }}</div>
      {% endautoescape %}
    </div>
  {%endfor%}
{% endblock %}
